<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Exported Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .playlist-info {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Your Exported Playlist</h1>
    </div>

    <div class="playlist-info">
        <h2>{{ .PlaylistName }}</h2>
    </div>

    <h3>Song List:</h3>
    <ul class="song-list">
        {{ range .Songs }}
        <li>
            <strong>{{ .Title }}</strong> - {{ .Artist }} ({{ .Year }})
        </li>
        {{ end }}
    </ul>

    <p>Thank you for using MicroMusic. Enjoy your playlist!</p>

    <div class="footer">
        <p>&copy; 2024 MicroMusic. All rights reserved.</p>
    </div>
</div>
</body>
</html>
